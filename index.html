<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="global.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="header text-center text-light"><p class="fs-1">Weather Forecast</p></div>
        <form class="d-flex flex-column container-xl mt-5 gap-5" onSubmit="handle(event)">
        <div class="d-flex container-xl gap-4">
            <!-- country drop down -->
            <select class="form-select" id="select-country" aria-label="country dropdown" onChange="fetchState(event)">
                <option selected>Select a country</option>
            </select>
            <!-- state dropdown -->
            <select class="form-select" id="select-state" aria-label="state dropdown" onChange="fetchCities(event)">
                <option selected>Select state</option>
            </select>

            <!-- select city -->
            <select class="form-select" id="select-city" aria-label="city dropdown">
                <option selected>Select City</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-md col-lg-3" onClick="getData()">Get Data</button>
        </div>
        </form>
        
        <!-- loading symbol -->
        <div class="d-flex justify-content-center mt-5">
            <div class="spinner-border text-success" role="status" style="display:none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        

        <!-- weather info box -->
        <div class="weather-info container mt-5 text-light" style="display:none;">
            <div class="m-auto d-flex flex-column gap-4">
                <!-- place name -->
                <div class="place-name d-flex justify-content-center gap-2 mt-3">
                    <span id="city-name"></span>
                    <span id="state-name"></span>
                    <span id="country-name"></span>
                </div>

                <div class="weather-content d-flex gap-5 justify-content-center mb-4">
                     <!-- today info -->
                <div class="today-cast d-flex gap-5 justify-content-center align-items-center">
                    <div class="over-cast d-flex flex-column gap-3 align-items-center">
                        <div class="icon" id="icon"></div>
                        <div class="desc" id="description"></div>
                    </div>
                    <div id="temperature"></div>
                    <div clas="others d-flex flex-column">
                        <div class="pressure" id="pressure"></div>
                        <div class="precip" id="precip"></div>
                        <div class="humidity" id="humidity"></div>
                    </div>
                </div>

                <!-- wind info -->
                <div class="wind-info d-flex gap-5 justify-content-center">
                    <div class="wind-speed" id="wind-speed"></div>
                    <div class="wind-degree" id="wind-degree"></div>
                    <div class="wind-direction" id="wind-direction"></div>
                </div>
                </div>
               

            </div>

        </div>
    </div>
</body>
</html>
